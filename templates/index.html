{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <link rel=stylesheet href="{{ url_for('static', filename='styles/index.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
{% endblock %}
{% block main %}
  <nav class="game-link-grid">
    <nav id="row-one" class="game-row">
      <div class="game">
        <a id="game-link-1" class="game-link" href="{{ url_for('anagram') }}">Anagram</a>
        <div class="game-description">Solve the anagram</div>
      </div>
      <div class="game">
        <a id="game-link-2" class="game-link" href="{{ url_for('ladder') }}">Ladder</a>
        <div class="game-description">Longer word each time</div>
      </div>
    </nav>
    <nav id="row-two" class="game-row">
      <div class="game">
        <a id="game-link-3" class="game-link" href="{{ url_for('grid') }}">Grid</a>
        <div class="game-description">Find the words</div>
      </div>
      <div class="game">
        <a id="game-link-4" class="game-link" href="{{ url_for('rack') }}">Rack</a>
        <div class="game-description">Highest scoring word</div>
      </div>
    </nav>
  </nav>
{% endblock %}
{% block scripts %}
  {{ super() }}
{% endblock %}
