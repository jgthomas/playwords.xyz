<!DOCTYPE html>
<html>
  <head>
  </head>
  <p id="word-place"></p>
  <p id="result"></p>
  <form id="guess-form">
    <input id="guess" type="text" name="unscrambled" placeholder="Solve anagram">
    <input type="submit" value="Submit">
  </form>
  {% block scripts %}
    <script>
      let word = {{ anagram|tojson|safe }};

      document.addEventListener("DOMContentLoaded", function () {
        target = document.getElementById("word-place");
        target.innerText = word[0];
      });

      document.addEventListener("DOMContentLoaded", function () {
        let guessForm = document.getElementById("guess-form");
        guessForm.addEventListener("submit", function (e) {
          let anagramGuess = document.getElementById("guess").value;
          let answer = document.getElementById("result");
          if (anagramGuess === word[1]) {
            answer.innerText = "CORRECT!";
          } else {
            answer.innerText = "Try Again...";
          } 
          e.preventDefault();
          guessForm.reset();
        });
      });
      
    </script>
  {% endblock %}
  <body>
  </body>
</html>
