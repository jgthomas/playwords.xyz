{% extends "authentication.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block main %}
<h2 class="form-title">Login</h2>
    <form action="{{ url_for('login') }}" method="post">
      <div class="row">
        <div class="form-group center-div">
          <label for="player_name">Player Name</label>
          <input type="text" class="form-control" name="player_name" id="player_name" required="true">
        </div>
      </div>
      <div class="row">
        <div class="form-group center-div">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" name="password" id="pwd" required="true">
        </div>
      </div>
      <div class="sign-button">
        <button type="submit" class="btn btn-primary" id="submit-button">Login</button>
      </div>
    </form>
{% endblock %}
{% block scripts %}
{% endblock %}
