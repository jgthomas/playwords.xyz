{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <link rel=stylesheet href="{{ url_for('static', filename='styles/grid.css') }}">
{% endblock %}
{% block main %}
  <div class="game-layout">
    <div id="word-grid">
      <div id="letter1" class="letter-square"></div>
      <div id="letter2" class="letter-square"></div>
      <div id="letter3" class="letter-square"></div>
      <div id="letter4" class="letter-square"></div>
      <div id="letter5" class="letter-square"></div>
      <div id="letter6" class="letter-square"></div>
      <div id="letter7" class="letter-square"></div>
      <div id="letter8" class="letter-square"></div>
      <div id="letter9" class="letter-square"></div>
    </div>
    <div id="answers">
      <div id="a"></div>
      <div id="b"></div>
      <div id="c"></div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/grid.js') }}"></script>
{% endblock %}
