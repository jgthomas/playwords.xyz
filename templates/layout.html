<!DOCTYPE html>
<html>
{% block head %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/shared.css') }}" rel=stylesheet>
{% endblock %}
<body>
  <nav id="topnav" class="topnav">
    {% if session.user_id %}
    <nav class="profile-nav">
      <a id="home" href="#">Home</a>
      <a id="profile" href="#">Profile</a>
    </nav>
    <nav class="login-nav">
      <a id="logout" href="#">Logout</a>
    </nav>
    {% else %}
    <nav class="profile-nav">
      <a id="home" href="#">Home</a>
    </nav>
    <nav class="login-nav">
      <a id="login" href="#">Login</a>
      <a id="register" href="#">Register</a>
    </nav>
    {% endif %}
    <a href="#" id="responsive-nav-button" class="icon">Menu</a>
  </nav>
  <main>
    {% block main %}
    {% endblock %}
  </main>
  {% block scripts %}
    <script src="{{ url_for('static', filename='js/sharedFunctions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/siteNavigation.js') }}"></script>
  {% endblock %}
</body>
</html>
