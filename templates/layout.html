<!DOCTYPE html>
<html>
{% block head %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
{% endblock %}
<body>
  <nav class="main-site-nav">
    {% if session.user_id %}
    <div class="flex-container">
      <div class="flex-third-unit">
        <a class="site-nav" href="{{ url_for('index') }}">Home</a>
      </div>
      <div class="flex-third-unit">
        <a class="site-nav" href="{{ url_for('account') }}">Account</a>
      </div>
      <div class="flex-third-unit">
        <a class="site-nav" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
    {% else %}
    <div class="flex-container">
      <div class="flex-third-unit site-nav">
        <a class="site-nav" href="{{ url_for('index') }}">Home</a>
      </div>
      <div class="flex-third-unit site-nav">
        <a class="site-nav" href="{{ url_for('register') }}">Register</a>
      </div>
      <div class="flex-third-unit site-nav">
        <a class="site-nav" href="{{ url_for('login') }}">Log In</a>
      </div>
    </div>
    {% endif %}
  </nav>
  <main>
    {% block main %}
    {% endblock %}
  </main>
  {% block scripts %}
    <script src="{{ url_for('static', filename='js/sharedFunctions.js') }}"></script>
  {% endblock %}
</body>
</html>
